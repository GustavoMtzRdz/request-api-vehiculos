<div class="container">
    <div class="row" *ngIf="isLoggedIn">
        <div class="card-columns">
            <div class="card" *ngFor="let auto of autosService.autos">
                <img class="card-img-top" src="{{ auto.thumbnail }}" alt="Card image cap" />
                <div class="card-body">
                    <h4 class="card-title">{{ auto.name }}</h4>
                    <p>Precio ${{ auto.price }}MXN.</p>
                    <p>
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#auto" aria-expanded="false" aria-controls="collapseExample">
                          ver versiones
                        </button>
                    </p>
                    <div class="collapse" id="auto">
                        <div class="card card-body">
                            {{ auto.versions }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!isLoggedIn">
        <div class="login">
            <div class="login-triangle"></div>
            <h2 class="login-header">Log in</h2>
            <form #formLogin="ngForm" class="login-container" (ngSubmit)="onLogin(formLogin)">
                <p>
                    <input type="email" name="email" placeholder="Email" ngModel required />
                </p>
                <p>
                    <input type="password" name="password" placeholder="Password" ngModel required />
                </p>
                <p><input type="submit" value="Log in" /></p>
            </form>
        </div>
    </div>
</div>
