<div class="container">
    <div class="row" *ngIf="isLoggedIn">
        <div class="col-12">
            <h1>Modelos disponibles</h1>
        </div>
        <div class="card-columns">
            <div class="card animated fadeIn" *ngFor="let auto of autosService.autos">
                <img class="card-img-top" src="{{ auto.thumbnail }}" alt="{{ auto.name }}" />
                <div class="card-body">
                    <h4 class="card-title">{{ auto.name }}</h4>
                    <p>
                        <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" [attr.data-target]="'#' + auto.name" aria-expanded="false" aria-controls="collapseExample">
                          ver precio
                        </button>
                    </p>
                    <div class="collapse" id="{{ auto.name }}">
                        <div class="card card-body">
                            <p>Precio {{ auto.price | currency:'MXN':true }}.</p>
                            <!-- <p>{{ auto.versions[0].characteristics }}</p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!isLoggedIn">
        <div class="login">
            <div class="login-triangle"></div>
            <h2 class="login-header">Log in</h2>
            <form #formLogin="ngForm" class="login-container" (ngSubmit)="onLogin(formLogin)">
                <p>
                    <input type="email" name="email" placeholder="Email" ngModel required />
                </p>
                <p>
                    <input type="password" name="password" placeholder="Password" ngModel required />
                </p>
                <p><input type="submit" value="Log in" /></p>
            </form>
        </div>
    </div>
</div>
